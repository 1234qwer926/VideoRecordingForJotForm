<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    video {
      border-radius: 12px;
      border: 2px solid #ccc;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-start {
      background-color: #4CAF50;
      color: white;
    }

    .btn-start:hover {
      background-color: #45a049;
    }

    .btn-stop {
      background-color: #e74c3c;
      color: white;
    }

    .btn-stop:hover {
      background-color: #c0392b;
    }

    .btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>üé• Record Your Answer</h2>
  <video id="preview" autoplay muted height="240" width="320"></video>
  <br/>
  <button id="startBtn" class="btn btn-start">Start Recording</button>
  <button id="stopBtn" class="btn btn-stop" disabled>Stop Recording</button>
  <br/>
  <a id="downloadLink" style="display:none;">‚¨áÔ∏è Download Video</a>

  <script>
    let mediaRecorder, recordedChunks = [];
    const preview = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const downloadLink = document.getElementById("downloadLink");

    async function init() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "recorded_video.webm";
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "‚¨áÔ∏è Download Video";
      };
    }

    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    init();
  </script>
</body>
</html>
